name: Histórico - Diário 22h BRT

on:
  workflow_dispatch:      # permite rodar manualmente
  schedule:
    # 22:00 em America/Sao_Paulo (UTC-3) = 01:00 UTC do dia seguinte
    - cron: "0 1 * * *"

env:
  TZ: America/Sao_Paulo
  PYTHONUNBUFFERED: "1"
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  # Opcional: desligar formatação nos scripts que suportam essa flag
  DISABLE_FORMATTING: "1"

jobs:
  historico:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    concurrency:
      group: historico-diario
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar pipeline de histórico (22h BRT)
        run: |
          python -u historico_com_replicas.py | tee logs_historico.txt

      - name: Anexar logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-historico-${{ github.run_id }}
          path: logs_historico.txt
