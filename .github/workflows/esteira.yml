name: Esteira - Orquestração

on:
  workflow_dispatch:            # botão "Run workflow"
  schedule:
    # Horários em UTC equivalentes a 06:00, 08:00, 10:00, 12:00, 15:00, 19:00, 21:00 em America/Sao_Paulo (UTC-3)
    - cron: "0 0,9,11,13,15,18,22 * * *"

env:
  TZ: America/Sao_Paulo
  PYTHONUNBUFFERED: "1"
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    concurrency:
      group: esteira-orquestracao
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Seu script cria credenciais.json a partir do env GOOGLE_CREDENTIALS
      - name: Executar pipeline (atualizar_replicar.py)
        run: |
          python -u atualizar_replicar.py | tee logs.txt

      - name: Anexar logs
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_id }}
          path: logs.txt
